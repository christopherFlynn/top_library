<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>E-Library</title>
  </head>
  <body>
    <div id="page">
      <h2 class="header">
        Hello, and welcome to your own personal library! Feel free to add your
        books, as well as display them at any time.
      </h2>
      <div id="addBooks">
          <button id="newBook">NEW BOOK</button>
          <form action="script.js" id="newBookForm" method="GET">
              <label for="title">Title: </label>
              <input type="text" id="title" name="title" required><br>
              <label for="author">Author: </label>
              <input type="text" id="author" name="author"><br>
              <label for="numPages">Number of Pages: </label>
              <input type="number" id="numPages" name="numPages" min="1" required><br>
              <label>Have you read it?</label><br>
              <input type="radio" id="yes" name="read">
              <label for="yes">Yes!</label>
              <input type="radio" id="no" name="read">
              <label for="no">No...</label>
              <input type="submit" value="Submit">
          </form>
      </div>
      <div id="displayCards"></div>
    </div>
  </body>
</html>
<script src="script.js"></script>
